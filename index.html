<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/src/assets/icon.png" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/style.css">
    <title>Bankist</title>
  </head>
  <body>
        <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Faça login para começar</p>
      <img src="/src/assets/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- Na prática, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Saldo -->
      <div class="balance">
        <div>
          <p class="balance__label">Saldo atual</p>
          <p class="balance__date">
            A partir de <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000R$</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 depósitos</div>
          <div class="movements__date">3 dias atrás</div>
          <div class="movements__value">4  000R$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 saque
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378R$</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Entrada</p>
        <p class="summary__value summary__value--in">0000R$</p>
        <p class="summary__label">Saída</p>
        <p class="summary__value summary__value--out">0000R$</p>
        <p class="summary__label">Juros</p>
        <p class="summary__value summary__value--interest">0000R$</p>
        <button class="btn--sort">&downarrow; ORDENAR</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transferir dinheiro</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transferir para</label>
            <label class="form__label">Quantia</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Solicitar empréstimo</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Quantia</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Fechar conta</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        Você será desconectado em <span class="timer">05:00</span>
      </p>
    </main>

     <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="/src/js/script.js"></script>
  </body>
</html>
